<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro - Club de juegos de pelea</title>
  <style>
    body { font-family: Arial, sans-serif; background:#0f0f13; color:#eaeaea; margin:0; }
    .container { max-width: 450px; margin: 3rem auto; padding: 2rem; background:#16171d; border-radius:12px; }
    h1 { font-size: 1.6rem; margin-bottom: 1rem; }
    .field { margin-bottom: 1rem; }
    label { display:block; margin-bottom: .4rem; font-weight: 600; }
    input { width: 100%; padding: .7rem; border-radius: 8px; border:1px solid #2c2f3a; background:#121318; color:#eaeaea; }
    input:focus { outline: 2px solid #3a7afe; border-color: transparent; }
    .note { font-size: .85rem; color:#b6b8c4; margin-top: .3rem; }
    .error { color: #ff6b6b; font-size: .9rem; margin-top: .5rem; }
    .btn { width:100%; padding:.8rem; margin-top:.5rem; border:0; border-radius:8px; background:#3a7afe; color:white; font-weight:700; cursor:pointer; }
    .btn:hover { background:#2f66d9; }
    .helper { font-size: .9rem; text-align:center; margin-top: .8rem; color:#b6b8c4; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Crear cuenta</h1>
    <form id="registerForm" novalidate>
      <div class="field">
        <label for="email">Correo electrÃ³nico</label>
        <input id="email" name="email" type="email" placeholder="tu@correo.cl" required />
      </div>

      <div class="field">
        <label for="username">Nombre de usuario</label>
        <input id="username" name="username" type="text" placeholder="Ej: ShinFighter" minlength="3" maxlength="20" required />
      </div>

      <div class="field">
        <label for="password">ContraseÃ±a</label>
        <input id="password" name="password" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" minlength="8" required />
      </div>

      <div class="field">
        <label for="rut">RUT</label>
        <input id="rut" name="rut" type="text" placeholder="12.345.678-5" required
               pattern="^\d{1,2}\.?\d{3}\.?\d{3}-[0-9kK]$" />
      </div>

      <div id="errorBox" class="error"></div>

      <button class="btn" type="submit">Registrarme</button>
      <div class="helper">Â¿Ya tienes cuenta? <a href="login.html" style="color:#3a7afe;">Inicia sesiÃ³n</a></div>
    </form>
  </div>

  <script>
    function limpiarRut(rut) {
      return rut.replace(/\./g, '').replace(/-/g, '').toUpperCase();
    }

    function calcularDV(numero) {
      let suma = 0;
      let multiplicador = 2;
      for (let i = numero.length - 1; i >= 0; i--) {
        suma += parseInt(numero[i], 10) * multiplicador;
        multiplicador = (multiplicador === 7) ? 2 : (multiplicador + 1);
      }
      const resto = suma % 11;
      const dv = 11 - resto;
      if (dv === 11) return '0';
      if (dv === 10) return 'K';
      return dv.toString();
    }

    function validarRut(rutCompleto) {
      const rutLimpio = limpiarRut(rutCompleto);
      if (rutLimpio.length < 2) return false;
      const cuerpo = rutLimpio.slice(0, -1);
      const dv = rutLimpio.slice(-1);
      return calcularDV(cuerpo) === dv;
    }

    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const rut = document.getElementById('rut').value;
      const errorBox = document.getElementById('errorBox');
      if (!validarRut(rut)) {
        errorBox.textContent = "El RUT ingresado no es vÃ¡lido.";
        return;
      }
      errorBox.textContent = "";
      alert("Registro exitoso ðŸŽ®. Â¡Bienvenido al club!");
      // AquÃ­ deberÃ­as enviar los datos al servidor con fetch/AJAX
    });
  </script>
</body>
</html>
